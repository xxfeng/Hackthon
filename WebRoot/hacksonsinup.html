<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign up page</title>

    <link rel="stylesheet" href="./lib/Font-Awesome-3.2.1/css/font-awesome.min.css">
    <link href="./css/signup.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div>
    <nav class="navbar navbar-inverse navbar-fixed-top signup-nav">
        <div class="container">
            <br>
            <br>
            <span class="title" id="hackson">Hackson</span>
            <br>
            <span class="title" id="signup">Sign up</span>
        </div>
    </nav>
    <div class="main">
        <div class="row form-sign-up">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
                <div ui-view="" class="ng-scope">
                    <form role="form" ng-submit="submit()" ng-if="!activate" class="ng-pristine ng-valid ng-scope">
                        <div class="form-group" ng-class="{'has-error': errors.first_name}">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
                                <input type="text" class="form-control input-lg ng-pristine ng-untouched ng-valid"
                                       ng-model="form.first_name" placeholder="First Name" ng-disabled="loading" id="firstname"></div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': errors.last_name}">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
                                <input type="text" class="form-control input-lg ng-pristine ng-untouched ng-valid"
                                       ng-model="form.last_name" placeholder="Last Name" ng-disabled="loading" id="lastname"></div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': errors.org_name}">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-fw fa-group"></i></div>
                                <input type="text" class="form-control input-lg ng-pristine ng-untouched ng-valid"
                                       ng-model="form.org_name" placeholder="Organization Name" ng-disabled="loading" id="organizationname">
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': errors.email}">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-fw fa-envelope-o"></i></div>
                                <input type="text" class="form-control input-lg ng-pristine ng-untouched ng-valid"
                                       ng-model="form.email" placeholder="E-mail" ng-disabled="loading" id="email"></div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': errors.password}">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-fw fa-key"></i></div>
                                <input type="password" class="form-control input-lg ng-pristine ng-untouched ng-valid"
                                       ng-model="form.password" placeholder="Choose Password" ng-disabled="loading" id="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-lg btn-block" ng-disabled="loading" onclick="register();">
                                Complete Registration
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a class="text-larger ng-scope" id="return" href="hacksonsignin.html"><i class="fa fa-reply"></i> Return to Sign In Page</a>
    </div>
</div>


<script src="./lib/jquery-1.8.1.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootbox.min.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
