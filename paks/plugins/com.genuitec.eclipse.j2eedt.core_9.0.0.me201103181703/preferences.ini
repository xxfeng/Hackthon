#auto manage web project build path
auto_manage_classpath=true

com.genuitec.eclipse.j2eedt.core.J2EE13_CONTAINER.name=J2EE 1.3 Library Container
com.genuitec.eclipse.j2eedt.core.J2EE13_CONTAINER.disabled=false

com.genuitec.eclipse.j2eedt.core.J2EE14_CONTAINER.name=J2EE 1.4 Library Container
com.genuitec.eclipse.j2eedt.core.J2EE14_CONTAINER.disabled=false

com.genuitec.eclipse.j2eedt.core.JAVAEE_5_CONTAINER.name=Java EE 5 Library Container
com.genuitec.eclipse.j2eedt.core.JAVAEE_5_CONTAINER.disabled=false

defaultJ2EEContainer=com.genuitec.eclipse.j2eedt.core.J2EE14_CONTAINER

j2ee.projecttemplate.appclient.srcdir=applicationClientModule
j2ee.projecttemplate.appclient.outdir=bin

j2ee.projecttemplate.ejb.srcdir=src
j2ee.projecttemplate.ejb.outdir=classes
j2ee.projecttemplate.ejb.shouldAppendMEBuilders=false

j2ee.projecttemplate.web.srcdir=src
j2ee.projecttemplate.web.webrootdir=WebRoot
j2ee.projecttemplate.web.shouldAppendMEBuilders=false

j2ee.enable.xml.validation=true
j2ee.enable.xml.validation.all=false

j2ee.deployment.web.archive_dependent_projects=hybrid
j2ee.deployment.web.deploy_jars=true
j2ee.deployment.web.deploy_exported_jars=true
j2ee.deployment.web.deploy_user_libs=true
j2ee.deployment.web.deploy_exported_user_libs=true

j2ee.deployment.ejb.merge_dependent_projects=false
j2ee.deployment.ear.jar_dependent_projects=false
j2ee.deployment.ear.deploy_exported_jars=false
j2ee.deployment.ear.deploy_exported_user_libs=false

maven.jstl10=javax.servlet/jstl/1.0.6;taglibs/standard/1.0.6;xerces/xmlParserAPIs/2.6.0;jaxen/jaxen/1.0-FCS;\
	xalan/xalan/2.4.1;xerces/xercesImpl/2.6.0;saxpath/saxpath/1.0-FCS;sax/sax/2.0.1;\
	javax.xml.parsers/jaxp-api/1.4;javax.sql/jdbc-stdext/2.0;javax.mail/mail/1.3.1
maven.jstl11=javax.servlet/jstl/1.1.2;taglibs/standard/1.1.2

jstl.copylibs=true
jstl.copytlds=true


